<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>city</title>
    <link href="react.css" rel="stylesheet" type="text/css"/>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="city"></div>

<script type="text/babel">
    var HeaderBox = React.createClass({
        render: function () {
            return <div className="header-box">
                <div className={["title-box","page-title"].join(" ")}>好奇心研究所</div>
                <div className="title-box">
                    <a href="smart.html" target="_blank" className={this.props.name=="smart"?"highlight":""}>智能</a>
                    <a href="business.html" target="_blank" className={this.props.name=="business"?"highlight":""}>商业</a>
                    <a href="city.html" target="_blank" className={this.props.name=="city"?"highlight":""}>城市</a>
                    <a href="javascript:void(0)">设计</a>
                    <a href="javascript:void(0)">文化</a>
                </div>
            </div>;
        }
    });
    ReactDOM.render(
            <HeaderBox name="city" />,
            document.getElementById('city')
    );
</script>

</body>
</html>
